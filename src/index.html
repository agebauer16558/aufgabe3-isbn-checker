<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISBN-Validator</title>
  <script src="check-isbn.js"></script>
</head>

<body>
  <div>
    <input id="input1" type="text" placeholder="ISBN eingeben..." maxlength="10">
    <button id="button">Check</button>
    <p id="result"></p>
  </div>

  <script>
    const button = document.getElementById("button")
    const input1 = document.getElementById("input1")
    const result = document.getElementById("result")

    function main(isbn) {
      if (checkISBN(isbn)) {
        result.innerHTML = "valid"
        result.style.color = "green"
      } else {
        result.innerHTML = "ISBN is invalid"
        result.style.color = "red"
      }
    }

    button.addEventListener("click", () => main(input1.value))
  </script>
</body>

</html>
